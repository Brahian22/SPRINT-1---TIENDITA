                <form class="form-group">
                    <input id="inputUrl" type="text" class="form-control " placeholder="Url imagen" name="url" required/>

                    <input id="inputId" type="text" class="form-control mt-2" name="id" autoComplete="off"/>

                    <div class="d-grid gap-2 mx-auto mt-2">
                        <button type="submit" class="btn btn-success btnAgregar1">

                        </button>

                        </button>
